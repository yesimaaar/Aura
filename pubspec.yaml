name: aura
description: "Aura - AI-powered image enhancement and visual creativity app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  
  # Camera & Image
  camera: ^0.11.1
  image_picker: ^1.1.2
  image: ^4.3.0
  
  # State Management
  provider: ^6.1.2
  
  # Storage & Permissions
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  shared_preferences: ^2.3.3
  google_generative_ai: ^0.4.7
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  
  # Image Processing & ML (placeholders for future AI integration)
  # tflite_flutter: ^0.11.0  # Uncomment when adding ML models

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.2

# Configuración de íconos del launcher
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/aura_logo.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icons/aura_logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/aura_logo.png"
  windows:
    generate: true
    image_path: "assets/icons/aura_logo.png"
  macos:
    generate: true
    image_path: "assets/icons/aura_logo.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/models/
